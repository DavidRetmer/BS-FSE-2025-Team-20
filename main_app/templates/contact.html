{% extends 'base.html' %}

{% block content %} 
<h1>This is the contact page</h1>
<p>For contacting us, please use the form below:</p>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>

<!-- Mensajes de Django (messages.success, messages.error, etc.) -->
{% if messages %}
    <ul>
        {% for message in messages %}
            <li id="messages_send">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}


{% endblock %}
