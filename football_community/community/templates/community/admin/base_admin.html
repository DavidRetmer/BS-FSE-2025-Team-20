{% extends "community/base.html" %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="position-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'admin_dashboard' %}active{% endif %}"
                           href="{% url 'community:admin_dashboard' %}">
                            <i class="fas fa-tachometer-alt me-2"></i>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'admin_users' %}active{% endif %}"
                           href="{% url 'community:admin_users' %}">
                            <i class="fas fa-users me-2"></i>
                            Users
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'admin_events' %}active{% endif %}"
                           href="{% url 'community:admin_events' %}">
                            <i class="fas fa-calendar me-2"></i>
                            Events
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'admin_posts' %}active{% endif %}"
                           href="{% url 'community:admin_posts' %}">
                            <i class="fas fa-comments me-2"></i>
                            Posts
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'admin_reports' %}active{% endif %}"
                           href="{% url 'community:admin_reports' %}">
                            <i class="fas fa-flag me-2"></i>
                            Reports
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <main class="col-md-10 ms-sm-auto px-md-4">
            {% block admin_content %}{% endblock %}
        </main>
    </div>
</div>
{% endblock %}

{% block extra_head %}
{{ block.super }}
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
    .sidebar {
        position: fixed;
        top: 56px;
        bottom: 0;
        left: 0;
        z-index: 100;
        padding: 48px 0 0;
        box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
    }

    .sidebar .nav-link {
        font-weight: 500;
        color: #333;
    }

    .sidebar .nav-link.active {
        color: #0d6efd;
    }

    main {
        margin-top: 48px;
    }

    @media (max-width: 767.98px) {
        .sidebar {
            position: static;
            padding-top: 0;
        }
        main {
            margin-top: 0;
        }
    }
</style>
{% endblock %}
