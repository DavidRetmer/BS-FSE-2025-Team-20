<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Complaint</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 0;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Rate Your Complaint</h1>
    <p>Thank you for using our service! Please rate your complaint below.</p>

    <!-- כאן תוכל להוסיף את טופס הדירוג או כל אלמנט אחר שקשור לדירוג -->
    <form method="post">
        {% csrf_token %}
        <label for="rating">Rating (1-5):</label>
        <input type="number" id="rating" name="rating" min="1" max="5">
        <br><br>
        <button type="submit" class="btn">Submit Rating</button>
    </form>

    <br>
    <a href="{% url 'events_map' %}" class="btn">Back to Events Map</a>
</body>
</html>
</title>
</head>
<body>

</body>
</html>
