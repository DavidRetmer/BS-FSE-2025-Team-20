<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Game Events Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        #map {
            height: 600px;
            width: 700px;
            border: 4px solid black;
            margin: 20px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin-top: 20px;
            color: #333;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 0;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .logout-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .logout-btn:hover {
            background-color: #e60000;
        }
        .rating-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .rating-btn:hover {
            background-color: #218838;
        }
        .event-count {
            font-size: 18px;
            font-weight: bold;
            color: red;
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Football Game Events Map</h1>
    <div id="map"></div>

    <div class="event-count">
        Total Events: <span id="event-count">{{ events|length }}</span>
    </div>

    <!-- Add Event Button -->
    <a href="{% url 'add_event' %}" class="btn">Add New Event</a>
    <a href="/events/" class="btn">Go to Events List</a>

    <!-- Logout Button -->
    <button class="logout-btn" onclick="logout()">Logout</button>

    <!-- Rating Page Button -->
    <button class="rating-btn" onclick="window.location.href='{% url 'rate_complaint' %}'">Go to Rating Page</button>

    <script>
        var map = L.map('map').setView([31.252973, 34.791462], 13); // Center on Beersheba

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var redIcon = L.icon({
            iconUrl: 'https://img.icons8.com/ios/452/marker.png',
            iconSize: [32, 32],
            iconAnchor: [16, 32],
            popupAnchor: [0, -32]
        });

        {% for event in events %}
        var marker = L.marker([{{ event.latitude }}, {{ event.longitude }}], { icon: redIcon }).addTo(map);
        marker.bindPopup(`
            <b>Event Title:</b> {{ event.title }}<br>
            <b>Place:</b> {{ event.place }}<br>
            <b>Date & Time:</b> {{ event.event_time }}<br>
            <b>Description:</b> {{ event.description }}<br>
            <a href="{% url 'delete_event' event.id %}" class="btn">Delete Event</a>
        `);
        {% endfor %}

        function logout() {
            sessionStorage.clear();
            window.location.href = '/';
        }
    </script>
</body>
</html>
